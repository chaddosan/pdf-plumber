
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <title>PDF Document Analyzer - Top-Down Approach</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
                <style>
                    body { background-color: #f8f9fa; }
                    .container { margin-top: 30px; margin-bottom: 50px; }
                    .document-header { 
                        background-color: #005a9c; 
                        color: white; 
                        padding: 20px; 
                        border-radius: 0.375rem; 
                        margin-bottom: 30px; 
                    }
                    .section { 
                        background-color: white; 
                        border: 1px solid #dee2e6; 
                        border-radius: 0.375rem; 
                        margin-bottom: 20px; 
                        padding: 20px; 
                    }
                    .page-section { 
                        border: 1px solid #dee2e6; 
                        border-radius: 0.375rem; 
                        margin-bottom: 15px; 
                        padding: 15px; 
                        background-color: #f8f9fa; 
                    }
                    .content-section { 
                        margin-bottom: 15px; 
                        padding: 10px; 
                        background-color: white; 
                        border-radius: 0.375rem; 
                    }
                    .table-sm td, .table-sm th {
                        padding: 0.5rem;
                        font-size: 0.875rem;
                    }
                    pre { 
                        background-color: #f8f9fa; 
                        padding: 10px; 
                        border-radius: 0.375rem; 
                        font-size: 0.875rem; 
                        max-height: 300px; 
                        overflow-y: auto; 
                    }
                    h2 { color: #005a9c; border-bottom: 2px solid #005a9c; padding-bottom: 0.3em; }
                    h3 { color: #495057; }
                    h4 { color: #6c757d; font-size: 1rem; }
                    .debug-info { 
                        background-color: #fff3cd; 
                        border: 1px solid #ffeaa7; 
                        border-radius: 0.375rem; 
                        padding: 10px; 
                        margin-bottom: 15px; 
                        font-family: monospace; 
                        font-size: 0.875rem; 
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    
    <div class="document-header">
        <h1>PDF Analysis Results: 5UXWX9C53H0T15726 2017 BMW - Insurance.pdf</h1>
    </div>
    

    <div class="section">
        <h2>Page-by-Page Analysis</h2>
    
</div>
                    
                    <div class="section">
                        <a href="/" class="btn btn-primary">Upload Another File</a>
                    </div>
                </div>
            </body>
            </html>
